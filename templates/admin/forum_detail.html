{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程详情</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        .c1 {
            margin-top: 30px;
        }

        .c2 {
            margin-top: 20px;
        }

        .r {
            float: right;
        }

        .btn-like {
            color: #dc3545;
        }

        .btn-subscribe {
            color: #007bff;
        }
    </style>
</head>
<a class="btn btn-ajax" href="/admin/list/"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
    <span class="glyphicon-class">返回</span></a>
<div class="container">
    <h3>评论区</h3>
    <hr>
    {% for key,value in comment.items %}
        <ul class="list-unstyled">
            <li>
                <div class="media">
                    <div class="media-body">
                        <h5 class="mt-0">{{ key }}</h5>
                        <textarea class="form-control" id="comment" rows="3"
                                  name="comment">{{ value }}</textarea>
                    </div>
                </div>
                <a href="/forum/{{ cid }}/{{ key }}/delete/" class="btn btn-danger r">删除</a>
            </li>
            <!-- 其他评论列表项 -->
        </ul>
    {% endfor %}

</div>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
